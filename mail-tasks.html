<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail and Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load the Microsoft Graph Toolkit Bundle -->
    <script type="module" src="https://unpkg.com/@microsoft/mgt@4.0.0/dist/bundle/mgt.bundle.js"></script>
</head>
<body>

    <div class="nav">
        <h2>Navigation</h2>
        <ul>
            <li><a href="index.html">Sign In</a></li>
            <li><a href="agenda.html">Agenda</a></li>
            <li><a href="mail-tasks.html">Mail and Tasks</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Your Emails and Tasks</h1>
        
        <!-- Display Emails -->
        <h2>Emails</h2>
        <mgt-get resource="/me/messages" version="v1.0" scopes="mail.read">
            <template>
                <div>
                    <ul>
                        <template data-for="value">
                            <li>
                                <strong>{{value.subject}}</strong><br/>
                                From: {{value.from.emailAddress.name}}<br/>
                                <small>{{new Date(value.receivedDateTime).toLocaleString()}}</small>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </mgt-get>

        <!-- Display Tasks -->
        <h2>Tasks</h2>
        <mgt-tasks></mgt-tasks>
    </div>

    <!-- Microsoft Authentication Configuration -->
    <script type="module">
        import { Providers, Msal2Provider } from 'https://unpkg.com/@microsoft/mgt@4.0.0/dist/bundle/mgt.bundle.js';
        
        Providers.globalProvider = new Msal2Provider({
            clientId: '9eac5713-ea50-4c18-bac7-5839a30f0101',  // Your client ID
            authority: 'https://login.microsoftonline.com/04a705d7-fbf2-41bc-bb46-19685d7a1db8',  // Your tenant ID
            redirectUri: 'https://sdes11.github.io/teamint/',  // Your GitHub Pages URL
            scopes: ["user.read", "calendars.read", "mail.read", "Tasks.Read"]  // Required scopes
        });
    </script>

</body>
</html>
