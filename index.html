<!DOCTYPE html>
<html>
<head>
  <title>Microsoft Teams File Upload Approval</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/msal@1.4.2/dist/msal.min.js"></script>
  <script>
    const msal = new Msal.UserAgentApplication({
      auth: {
        clientId: "9eac5713-ea50-4c18-bac7-5839a30f0101",
        authority: "https://login.microsoftonline.com/04a705d7-fbf2-41bc-bb46-19685d7a1db8",
        redirectUri: "https://sdes11.github.io/teamint/"
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: false
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Microsoft Teams File Upload Approval</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button id="loginButton" class="btn btn-primary">Login</button>
        </li>
        <li class="nav-item">
          <button id="showTeams" class="btn btn-primary">Show Teams</button>
        </li>
      </ul>
    </div>
  </nav>
  <div id="teamsList" style="display: none;">
    <h2>Teams:</h2>
    <ul id="teams"></ul>
  </div>
  <div id="messages" style="display: none;">
    <h2>Messages:</h2>
    <ul id="messagesList"></ul>
  </div>
  <div id="fileUploadApproval" style="display: none;">
    <h2>File Upload Approval:</h2>
    <div id="adaptiveCard"></div>
  </div>
  <script>
   
    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const loginRequest = {
      scopes: ["User.Read", "ChannelMessage.Read.All", "ChannelMessage.Send", "Team.ReadBasic.All"]
    };

    const selectedTeamId = null;
    const selectedChannelId = null;

    document.getElementById('loginButton').addEventListener('click', async function() {
      try {
        const response = await msalInstance.loginPopup(loginRequest);
        console.log("Login successful:", response);
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed. Please check the console for more details.");
      }
    });

    document.getElementById('showTeams').addEventListener('click', async function() {
      const account = msalInstance.getActiveAccount();
      if (!account) {
        alert('No active account found. Please log in.');
        return;
      }

      try {
        const tokenResponse = await msalInstance.acquireTokenSilent(loginRequest);
        console.log("Token acquired successfully:", tokenResponse);

        const response = await fetch('https://graph.microsoft.com/v1.0/me/joinedTeams', {
          headers: {
            'Authorization': 'Bearer'+ tokenResponse.accessToken
          }
        });
        console.log("Teams fetch response:", response);

        if (!response.ok) {
          throw new Error(`Error fetching teams: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Teams data fetched:", data);
        displayTeams(data.value);
      } catch (error) {
        console.error('Error fetching teams:', error);
        alert('Error fetching teams. Please check the console for more details.');
      }
    });

    function displayTeams(teams) {
      console.log("Displaying teams...");
      const teamsList = document.getElementById('teams');
      teamsList.innerHTML = '';
      if (teams.length > 0) {
        teams.forEach(team => {
          console.log("Team found:", team.displayName);
          const li = document.createElement('li');
          li.textContent = team.displayName;
          li.addEventListener('click', () => {
            selectedTeamId = team.id;
            console.log("Selected team ID:", selectedTeamId);
            fetchChannels(selectedTeamId);
          });
          teamsList.appendChild(li);
        });
        document.getElementById('teamsDisplay').style.display = 'block';
      } else {
        console.warn("No teams found or insufficient permissions.");
        teamsList.innerHTML = '<p>No teams found or you do not have permission to view them.</p>';
      }
    }

    async function fetchChannels(teamId) {
      const account = msalInstance.getActiveAccount();
      try {
        console.log("Attempting to acquire token silently for channels...");
        const tokenResponse = await msalInstance.acquireTokenSilent(loginRequest);
        console.log("Token acquired successfully for channels:", tokenResponse);

        const response = await fetch(`https://graph.microsoft.com/v1.0/teams/${teamId}/channels`, {
          headers: {
            'Authorization': 'Bearer'+ tokenResponse.accessToken
          }
        });
        console.log("Channels fetch response:", response);

        if (!response.ok) {
          throw new Error(`Error fetching channels: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Channels data fetched:", data);
        if (data.value.length > 0) {
          selectedChannelId = data.value[0].id; // Automatically select the first channel
          console.log("Selected channel ID:", selectedChannelId);
          fetchMessages(teamId, selectedChannelId);
        } else {
          alert('No channels found in this team.');
        }
      } catch (error) {
        console.error('Error fetching channels:', error);
        alert('Error fetching channels. Please check the console for more details.');
      }
    }

    async function fetchMessages(teamId, channelId) {
      const account = msalInstance.getActiveAccount();
      try {
        console.log("Attempting to acquire token silently for messages...");
        const tokenResponse = await msalInstance.acquireTokenSilent(loginRequest);
        console.log("Token acquired successfully for messages:", tokenResponse);

        const response = await fetch(`https://graph.microsoft.com/v1.0/teams/${teamId}/channels/${channelId}/messages`, {
          headers: {
            'Authorization': 'Bearer'+ tokenResponse.accessToken
          }
        });
        console.log("Messages fetch response:", response);

        if (!response.ok) {
          throw new Error(`Error fetching messages: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Messages data fetched:", data);
        displayMessages(data.value);
      } catch (error) {
        console.error('Error fetching messages:', error);
        alert('Error fetching messages. Please check the console for more details.');
      }
    }

    function displayMessages(messages) {
      console.log("Displaying messages...");
      const messagesList = document.getElementById('messagesList');
      messagesList.innerHTML = '';
      if (messages.length > 0) {
        messages.forEach(message => {
          console.log("Message:", message.body.content);
          const li = document.createElement('li');
          li.textContent = message.body.content;
          messagesList.appendChild(li);
          if (message.value && message.value.attachments) {
            message.value.attachments.forEach(attachment => {
              if (attachment.contentType === "application/octet-stream") {
                const adaptiveCard = {
                  "type": "AdaptiveCard",
                  "version": "1.0",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "File Upload Approval",
                      "isSubtle": true
                    },
                    {
                      "type": "TextBlock",
                      "text": `File name: ${attachment.name}`,
                      "isSubtle": true
                    },
                    {
                      "type": "TextBlock",
                      "text": `File size: ${attachment.size}`,
                      "isSubtle": true
                    },
                    {
                      "type": "ActionSet",
                      "actions": [
                        {
                          "type": "Action.Submit",
                          "title": "Approve",
                          "data": {
                            "action": "approve",
                            "fileId": attachment.id,
                            "channelId": channelId,
                            "teamId": teamId
                          }
                        },
                        {
                          "type": "Action.Submit",
                          "title": "Reject",
                          "data": {
                            "action": "reject",
                            "fileId": attachment.id,
                            "channelId": channelId,
                            "teamId": teamId
                          }
                        }
                      ]
                    }
                  ]
                };
                const adaptiveCardElement = document.getElementById('adaptiveCard');
                adaptiveCardElement.innerHTML = '';
                adaptiveCardElement.appendChild(renderAdaptiveCard(adaptiveCard));
              }
            });
          }
        });
        document.getElementById('messages').style.display = 'block';
      } else {
        console.warn("No messages found in channel.");
        messagesList.innerHTML = '<p>No messages found.</p>';
      }
    }

    function renderAdaptiveCard(card) {
      const cardElement = document.createElement('div');
      cardElement.innerHTML = `
        <h2>${card.body[0].text}</h2>
        <p>File name: ${card.body[1].text}</p>
        <p>File size: ${card.body[2].text}</p>
        <button id="approveButton">Approve</button>
        <button id="rejectButton">Reject</button>
      `;
      const approveButton = cardElement.querySelector('#approveButton');
      approveButton.addEventListener('click', () => {
        // Handle approve action
        console.log("Approve button clicked");
        //...
      });
      const rejectButton = cardElement.querySelector('#rejectButton');
      rejectButton.addEventListener('click', () => {
        // Handle reject action
        console.log("Reject button clicked");
        //...
      });
      return cardElement;
    }
  </script>
</body>
</html>
