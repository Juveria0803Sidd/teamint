<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Graph Toolkit Authentication, Agenda, and Emails</title>
    <style>
        /* styles remain the same */
    </style>
</head>
<body>
    <div id="app">
        <!-- Microsoft Login Button (Hidden by Default) -->
        <div id="login-section">
            <mgt-login></mgt-login>
        </div>

        <!-- Profile Button (Initially Hidden) -->
        <div id="profile-button" style="display: none;">
            <mgt-login></mgt-login>
        </div>

        <!-- Show Content Button (Initially Hidden) -->
        <button id="show-content-button" class="content-button" style="display: none;">Show Agenda and Emails</button>

        <!-- Main Content: Agenda and Emails (Initially Hidden) -->
        <div class="main-content" id="content-section">
            <!-- Left Section: Agenda -->
            <div class="left-section" id="agenda-section">
                <h2>Your Agenda</h2>
                <mgt-agenda group-by-day days="14"></mgt-agenda>
            </div>

            <!-- Right Section: Emails -->
            <div class="right-section" id="emails-section">
                <h2>Your Emails</h2>
                <mgt-get resource="/me/messages" version="beta" scopes="mail.read" max-pages="2">
                    <template>
                        <div class="email" data-for="email in value">
                            <h3>{{ email.subject }}</h3>
                            <mgt-person person-query="{{email.sender.emailAddress.address}}" view="oneline" person-card="none" fallback-details="{ 'displayName': 'No Photo Available' }"></mgt-person>
                            <div data-if="email.bodyPreview" class="preview" innerHtml>{{email.bodyPreview}}</div>
                            <div data-else class="preview">
                                Email body is empty
                            </div>
                        </div>
                    </template>
                    <template data-type="loading">
                        Loading emails...
                    </template>
                    <template data-type="error">
                        Error loading emails: {{ this }}
                    </template>
                </mgt-get>
            </div>
        </div>
    </div>

    <script type="module">
        import { Providers, Msal2Provider, registerMgtComponents } from 'https://unpkg.com/@microsoft/mgt@4';

        // Initialize the MSAL provider with Azure AD client ID and redirect authentication
        const clientId = '9eac5713-ea50-4c18-bac46-19685d7a1db8';
        const authority = 'https://login.microsoftonline.com/04a705d7-fbf2-41bc-bb46-19685d7a1db8';
        const scopes = ["user.read", "calendars.read", "mail.read"];
        const redirectUri = 'https://sdes11.github.io/teamint/';

        document.addEventListener('DOMContentLoaded', async () => {
            Providers.globalProvider = new Msal2Provider({
                clientId,
                authority,
                scopes,
                redirectUri
            });

            registerMgtComponents();

            // Wait for the provider to become available
            Providers.onProviderUpdated(() => {
                const provider = Providers.globalProvider;
                if (provider && provider.state === "SignedIn") {
                    console.log("User signed in successfully");
                    // Show profile button and content button after signing in
                    document.getElementById('profile-button').style.display = 'block';
                    document.getElementById('show-content-button').style.display = 'block';
                    document.getElementById('login-section').style.display = 'none';
                } else {
                    // Hide agenda and emails sections if not signed in
                    document.getElementById('content-section').style.display = 'none';
                    document.getElementById('profile-button').style.display = 'none';
                    document.getElementById('show-content-button').style.display = 'none';
                    document.getElementById('login-section').style.display = 'block';
                }
            });

            // Add event listener for Show Content Button
            const showContentButton = document.getElementById('show-content-button');
            showContentButton.addEventListener('click', () => {
                document.getElementById('content-section').style.display = 'flex';
            });
        });
    </script>
</body>
</html>
