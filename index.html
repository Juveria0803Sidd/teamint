<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Sign-In with Calendar and Mail</title>
    <!-- Load Microsoft Graph Toolkit from the latest CDN -->
    <script type="module" src="https://unpkg.com/@microsoft/mgt@4/dist/es6/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            display: none; /* Initially hidden */
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left, .right {
            flex: 1;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .right {
            max-width: 400px;
        }
        mgt-get {
            display: block;
        }
        .login-container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Microsoft Login Button -->
    <div class="login-container">
        <h1>Sign In to See Your Calendar and Emails</h1>
        <mgt-login></mgt-login> <!-- Sign-In Button -->
    </div>

    <div class="container">
        <!-- Left Column: Calendar Agenda -->
        <div class="left">
            <h2>Calendar Events</h2>
            <mgt-agenda group-by-day days="5"></mgt-agenda>
        </div>
        
        <!-- Right Column: Emails -->
        <div class="right">
            <h2>Your Emails</h2>
            <!-- Use mgt-get to fetch emails from Microsoft Graph -->
            <mgt-get resource="/me/messages" version="v1.0" scopes="mail.read">
                <template>
                    <div>
                        <ul>
                            <template data-for="value">
                                <li>
                                    <strong>{{value.subject}}</strong><br/>
                                    From: {{value.from.emailAddress.name}}<br/>
                                    <small>{{new Date(value.receivedDateTime).toLocaleString()}}</small>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </mgt-get>
        </div>
    </div>

    <!-- Microsoft Authentication and Graph API integration -->
    <script type="module">
        import { registerMgtComponents, Providers, Msal2Provider } from 'https://unpkg.com/@microsoft/mgt@4';

        // Set up Microsoft Authentication with MSAL2 provider
        Providers.globalProvider = new Msal2Provider({
            clientId: '9eac5713-ea50-4c18-bac7-5839a30f0101',  // Use your client ID
            authority: 'https://login.microsoftonline.com/04a705d7-fbf2-41bc-bb46-19685d7a1db8',  // Your tenant authority
            scopes: ["user.read", "calendars.read", "mail.read", "Tasks.Read"],  // Permissions
            redirectUri: 'https://sdes11.github.io/teamint/'  // Your GitHub Pages URL
        });

        // Register the MGT components for use
        registerMgtComponents();

        // Handle the authentication state and show content if the user is signed in
        Providers.globalProvider.onStateChanged(() => {
            const provider = Providers.globalProvider;
            const container = document.querySelector('.container');
            const loginContainer = document.querySelector('.login-container');

            if (provider && provider.state === 'SignedIn') {
                // User is signed in, hide the login button and show the content
                loginContainer.style.display = 'none';
                container.style.display = 'flex';
            } else {
                // User is not signed in, show the login button
                loginContainer.style.display = 'block';
                container.style.display = 'none';
            }
        });
    </script>
</body>
</html>
