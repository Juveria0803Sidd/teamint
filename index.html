<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Teams File Upload Approval</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/msal@1.4.2/dist/msal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@microsoft/mgt/dist/mgt-loader.js"></script>
  <style>
   .agenda {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Microsoft Teams File Upload Approval</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button id="loginButton" class="btn btn-primary">Login</button>
        </li>
        <li class="nav-item">
          <button id="showTeams" class="btn btn-primary">Show Teams</button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Teams Channel Picker</h2>
        <mgt-teams-channel-picker id="channel-picker" client-id="your_client_id" tenant-id="your_tenant_id">
          <template>
            <h2>Channel Picker</h2>
            <ul>
              <li v-for="channel in channels" :key="channel.id">
                {{ channel.name }}
              </li>
            </ul>
          </template>
        </mgt-teams-channel-picker>
      </div>
      <div class="col-md-6">
        <h2>Agenda</h2>
        <div class="agenda">
          <mgt-agenda id="agenda" client-id="your_client_id" tenant-id="your_tenant_id">
            <template>
              <h2>Agenda</h2>
              <ul>
                <li v-for="item in items" :key="item.id">
                  {{ item.title }}
                </li>
              </ul>
            </template>
          </mgt-agenda>
        </div>
      </div>
    </div>
  </div>
  <script>
    const msal = new Msal.UserAgentApplication({
      auth: {
        clientId: "9eac5713-ea50-4c18-bac7-5839a30f0101",
        authority: "https://login.microsoftonline.com/04a705d7-fbf2-41bc-bb46-19685d7a1db8",
        redirectUri: "https://sdes11.github.io/teamint/"
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: false
      }
    });
  </script>
</body>
</html>
