<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Sign-In Example</title>
    <!-- Load Microsoft Graph Toolkit from the latest CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #content {
            display: none;
        }
        #calendar-events, #emails, #tasks {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Microsoft Login Button -->
        <h1>Microsoft Sign-In</h1>
        <mgt-login></mgt-login>

        <!-- Display content only after user is logged in -->
        <div id="content">
            <!-- Calendar Events -->
            <h2>Calendar Events</h2>
            <div id="calendar-events">
                <mgt-agenda group-by-day days="5"></mgt-agenda>
            </div>
        
            <!-- Emails -->
            <h2>Emails</h2>
            <div id="emails">
                <mgt-tasks data-source="mail"></mgt-tasks>
            </div>
        
            <!-- Tasks -->
            <h2>Tasks</h2>
            <div id="tasks">
                <mgt-tasks></mgt-tasks>
            </div>
        </div>
    </div>

    <!-- Microsoft Authentication and Graph API integration -->
    <script type="module">
        import { registerMgtComponents, Providers, Msal2Provider } from 'https://unpkg.com/@microsoft/mgt@4';

        // Set up Microsoft Authentication with MSAL2 provider
        Providers.globalProvider = new Msal2Provider({
            clientId: '9eac5713-ea50-4c18-bac7-5839a30f0101',  // Use your client ID
            authority: 'https://login.microsoftonline.com/04a705d7-fbf2-41bc-bb46-19685d7a1db8',  // Your tenant authority
            scopes: ["user.read", "calendars.read", "mail.read", "Tasks.Read"],  // Permissions
            redirectUri: 'https://sdes11.github.io/teamint/'  // Your GitHub Pages URL
        });

        // Register the MGT components for use
        registerMgtComponents();

        // Handle the authentication state and show content if user is signed in
        Providers.globalProvider.onStateChanged(() => {
            const provider = Providers.globalProvider;
            const contentDiv = document.getElementById('content');

            if (provider && provider.state === 'SignedIn') {
                // User is signed in, show content
                contentDiv.style.display = 'block';
            } else {
                // User is not signed in, hide content
                contentDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
