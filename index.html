<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Graph Toolkit Authentication, Agenda, and Emails</title>
    <script type="module">
        import { Providers, Msal2Provider, registerMgtComponents } from 'https://unpkg.com/@microsoft/mgt@4';
        
        // Initialize the MSAL provider with Azure AD client ID and redirect authentication
        Providers.globalProvider = new Msal2Provider({
            clientId: '9eac5713-ea50-4c18-bac7-5839a30f0101', // Replace with your Azure AD client ID
            authority: 'https://login.microsoftonline.com/04a705d7-fbf2-41bc-bb46-19685d7a1db8', // Replace with your Azure AD tenant ID if needed
            scopes: ["user.read", "calendars.read", "mail.read"], // Scopes required for Microsoft Graph
            redirectUri: 'https://sdes11.github.io/teamint/'  // Set the redirect URI to the current page
        });
        
        registerMgtComponents();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #app {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }
        .left-section, .right-section {
            width: 50%;
        }
        mgt-agenda, mgt-get {
            margin-top: 20px;
        }
        .email {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .email h3 {
            margin: 0 0 5px;
        }
        .preview {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Microsoft Login Button -->
        <div id="login-section">
            <h2>Microsoft Graph Authentication</h2>
            <mgt-login></mgt-login>
        </div>

        <!-- Left Section: Agenda -->
        <div class="left-section" id="agenda-section" style="display: none;">
            <h2>Your Agenda</h2>
            <mgt-agenda group-by-day days="14"></mgt-agenda>
        </div>

        <!-- Right Section: Emails -->
        <div class="right-section" id="emails-section" style="display: none;">
            <h2>Your Emails</h2>
            <mgt-get resource="/me/messages" version="beta" scopes="mail.read" max-pages="2">
                <template>
                    <div class="email" data-for="email in value">
                        <h3>{{ email.subject }}</h3>
                        <mgt-person person-query="{{email.sender.emailAddress.address}}" view="oneline" person-card="none" fallback-details="{ 'displayName': 'No Photo Available' }"></mgt-person>
                        <div data-if="email.bodyPreview" class="preview" innerHtml>{{email.bodyPreview}}</div>
                        <div data-else class="preview">
                            Email body is empty
                        </div>
                    </div>
                </template>
                <template data-type="loading">
                    Loading emails...
                </template>
                <template data-type="error">
                    Error loading emails: {{ this }}
                </template>
            </mgt-get>
        </div>
    </div>

    <script type="module">
        import { Providers } from 'https://unpkg.com/@microsoft/mgt@4';

        // Wait for the provider to become available
        Providers.onProviderUpdated(() => {
            const provider = Providers.globalProvider;
            if (provider && provider.state === "SignedIn") {
                console.log("User signed in successfully");
                // Show agenda and emails sections after signing in
                document.getElementById('agenda-section').style.display = 'block';
                document.getElementById('emails-section').style.display = 'block';
                document.getElementById('login-section').style.display = 'none';
            } else {
                // Hide agenda and emails sections if not signed in
                document.getElementById('agenda-section').style.display = 'none';
                document.getElementById('emails-section').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
            }
        });

        // Add event listener for signed-in event
        const loginComponent = document.querySelector('mgt-login');
        loginComponent.addEventListener('signed-in', () => {
            console.log("User signed in successfully");
            document.getElementById('agenda-section').style.display = 'block';
            document.getElementById('emails-section').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
        });
    </script>
</body>
</html>
